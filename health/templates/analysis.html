<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストレスレベルのグラフ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .analysis-container {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px;
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            text-decoration: none;
            color: blue;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Stress Level Analysis</h1>
    
    {% if plot_url %}
        <h2>Stress Level Graph</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Stress Level Graph">

    {% else %}
        <p>No data available for the graph.</p>
    {% endif %}

    <a href="{{ url_for('dashboard') }}">メモに戻る</a><br><br>
</body>
</html>
