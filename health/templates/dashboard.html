<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            font-size: 2em;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        select, input {
            padding: 8px;
            margin-bottom: 10px;
            width: 200px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1em;
            display: inline-block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ session['user_id'] }}!</h1>
    <form action="{{ url_for('dashboard') }}" method="POST">
        <label for="stress_level">Stress Level (0-100):</label>
        <input type="number" id="stress_level" name="stress_level" min="0" max="100" required>
        <br><br>

        <label for="mood_description">Mood Description:</label>
        <textarea id="mood_description" name="mood_description" rows="4" cols="50" required></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Your Mental Checks:</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Stress Level</th>
            <th>Mood Description</th>
        </tr>
        {% for check in checks %}
        <tr>
            <td>{{ check[0] }}</td>
            <td>{{ check[1] }}</td>
            <td>{{ check[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Link to view the graph -->
    <a href="{{ url_for('analysis') }}">View Stress Level Graph</a><br>

    <a href="/logout">Logout</a>
</body>
</html>
