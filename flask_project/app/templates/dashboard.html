<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード | 勤務管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ current_user.username }} さんの勤務記録</h1>
    <form method="POST">
        <button type="submit" name="action" value="check_in">出勤</button>
        <button type="submit" name="action" value="check_out">退勤</button>
    </form>
    
    <h3>出勤記録</h3>
    <table>
        <thead>
            <tr>
                <th>日付</th>
                <th>出勤時間</th>
                <th>退勤時間</th>
                <th>気分</th>
                <th>ストレスレベル</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.date }}</td>
                    <td>{{ record.check_in }}</td>
                    <td>{{ record.check_out }}</td>
                    <td>{{ record.mood }}</td>
                    <td>{{ record.stress_level }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="5">出勤記録はありません</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('logout') }}">ログアウト</a>
</body>
</html>
